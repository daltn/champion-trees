backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Trees'
    folder: 'src/pages/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Common Name', name: 'commonName', widget: 'string' }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: 'Year Crowned', name: 'crowned', widget: 'string' }
      - { label: 'Year Photographed', name: 'photographed', widget: 'string' }
      - { label: 'Circumference', name: 'circumference', widget: 'string' }
      - { label: 'Height', name: 'height', widget: 'string' }
      - { label: 'Avg Crown Spread', name: 'crownSpread', widget: 'string' }
      - {
          label: 'Total AF Points',
          name: 'total-af-points',
          widget: 'string',
          required: false,
        }
      - { label: Image1, name: image1, widget: image }
      - {
          label: Image2,
          name: image2,
          widget: object,
          fields:
            [
              { label: Image, name: image, widget: image },
              { label: Alt, name: alt, widget: string },
            ],
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
